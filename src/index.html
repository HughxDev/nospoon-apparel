<!DOCTYPE html>
<html lang="ja" xml:lang="ja" class="no-js">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>レッドブルー・東京支社</title>
    <meta name="description" content="いつか、この夢は本当になるでしょうよ。" />
    <link rel="icon" type="image/x-icon" sizes="16x16 32x32 48x48 256x256" href="favicon.ico" />
    <link rel="stylesheet" href="style/main.css" />
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css?family=Noto+Sans+JP:700,900&amp;subset=japanese" onload="this.rel = 'stylesheet'" />
    <link rel="preload" as="style" href="style/hamburgers.css" onload="this.rel = 'stylesheet'" />
    <link rel="preload" as="style" href="style/grain.css" onload="this.rel = 'stylesheet'" />
    <noscript>
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Sans+JP:700,900&amp;subset=japanese" />
      <link rel="stylesheet" href="style/hamburgers.css" />
      <link rel="stylesheet" href="style/grain.css" />
    </noscript>
  </head>
  <body>
    <div class="shading">
      <button id="volume" class="volume" data-playing-icon="🔊" data-muted-icon="🔇" tabindex="0">🔇</button>
      <!-- <div id="language" class="language">
        <a class="active" href="/ja">🇯🇵</a>
        <a href="/en">🇺🇸</a>
      </div> -->
      <nav>
        <input id="checkbox" class="checkbox" type="checkbox" />
        <label
          id="hamburger"
          for="checkbox"
          class="hamburger hamburger--collapse"
          aria-label="メニューをトグルして"
          title="メニューをトグルして"
          role="button"
          tabindex="0"
          aria-controls="tray"
          aria-expanded="false"
        >
          <span class="hamburger-box">
            <span class="hamburger-inner"></span>
          </span>
        </label>
        <div id="tray" class="tray" aria-hidden="true">
          <h2 id="visa-resources">ビザのリソース</h2>
          <ul id="tray-links" class="tray-links">
            <li><a href="https://asia.nikkei.com/Japan-Update/Japan-eyes-startup-visa-program-to-lure-foreign-businesses" target="_blank" rel="noopener">Japan eyes startup visa program to lure foreign businesses</a></li>
            <li><a href="https://medium.com/makersbootcamp/how-hard-is-is-to-get-a-startup-visa-to-move-to-japan-95292d48ae8e" target="_blank" rel="noopener">How hard is it to get a Startup Visa to move to Japan?</a></li>
            <li><a href=""></a></li>
          </ul>
        </div>
      </nav>
      <!-- <img id="godzilla" class="godzilla" src="img/godzilla.png" width="64" alt="ゴジラ" /> -->
      <main>
        <img id="logo" class="logo" src="img/redblue-logo--1024-transparent-dropshadow.png" width="192" alt="ロゴ" />
        <h1><span id="brand-name" class="brand-name">レッドブルー</span><span id="middle-dot" class="middle-dot">・</span><span id="branch-name" class="toukyou-shisha">東京支社</span></h1>
        <p id="motivation-nihongo" class="motivation"><span><span id="itsuka" class="wordwrap">いつか、</span><span id="kono" class="wordwrap">この</span><span id="yume-ha" class="wordwrap">夢は</span><span id="hontou-ni" class="wordwrap">本当に</span><span id="naru-deshou-yo" class="wordwrap">なるでしょうよ。</span></span></p>
        <!-- <p class="motivation">いつか、この夢は本当になりますよ。</p> -->
        <p id="motivation-eigo" class="motivation" hidden>Someday, this dream will come true.</p>
      </main>
      <footer>
        <p id="current-time" class="current-time" style="opacity: 0; transition: 1s ease opacity;">
          <span id="current-time-text">東京での<ruby><rp>（</rp>現在<rt>げんざい</rt><rp>）</rp>時刻<rp>（</rp><rt>じこく</rt><rp>）</rp>：</span>
          <time id="datetime" datetime="">
            <span></span>
            <span id="year"></span><span id="year-kanji">年</span><span id="month"></span><span id="month-kanji">月</span><span id="day"></span><span id="day-kanji">日</span>
            <span id="hour"></span><span id="hour-kanji">時</span><span id="minutes"></span><span id="minute-kanji">分</span><span id="seconds"></span><span id="seconds-kanji">秒</span>
            <span id="am" hidden>
              <ruby id="am-nihongo">午前<rp>（</rp><rt>ごぜん</rt><rp>）</rp></ruby>
              <abbr id="am-eigo" hidden>PM</abbr>
            </span>
            <span id="pm" hidden>
              <ruby id="pm-nihongo">午後<rp>（</rp><rt>ごご</rt><rp>）</rp></ruby>
              <abbr id="pm-eigo" hidden>PM</abbr>
            </span>
          </time>
        </p>
      </footer>
    </div>
    <audio id="someday" autoplay muted loop src="audio/Tatsuro Yamashita - Someday.mp3"></audio>
    <script src="script/main.js"></script>
  </body>
</html>
